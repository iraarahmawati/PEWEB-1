<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4caf50;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal .close:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="foto cewe.jpeg" alt="Foto Alumni 1">
        <img src="foto korea.jpeg" alt="Foto Alumni 2">
        <img src="fotp cowo.jpeg" alt="Foto Alumni 3">
        <img src="foto artiskorea.jpeg" alt="Foto Alumni 4">
    </div>

    <div class="modal">
        <button class="close">Close</button>
        <img src="" alt="Foto Alumni Modal">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('.gallery img').each(function (index) {
                $(this).delay(index * 200).animate({ opacity: 1 }, 1000);
            });

        
            $('.gallery img').on('click', function () {
                const imgSrc = $(this).attr('src');
                $('.modal img').attr('src', imgSrc);
                $('.modal').fadeIn();
            });

        
            $('.modal .close').on('click', function () {
                $('.modal').fadeOut();
            });

            $('.modal').on('click', function (e) {
                if ($(e.target).is('.modal')) {
                    $('.modal').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
