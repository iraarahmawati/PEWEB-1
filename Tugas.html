<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biodata DIRI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        section {
            max-width: 900px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            margin-right: 2rem;
            width: 150px;
            height: 150px;
        }

        .bio {
            max-width: 600px;
        }

        .bio h2 {
            margin: 0 0 1rem 0;
        }

        .bio p {
            line-height: 1.6;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Biodata DIRI</h1>
</header>

<section>
    <div class="profile">
        <img src="../image/poto ira.jpeg" alt="ira rahmawati">
        <div class="bio">
            <h2>IRA RAHMAWATI</h2>
            <p><strong>Profesi:</strong> Model Brand</p>
            <p><strong>Fungsi:</strong> Memberikan bantuan dalam berbagai usaha dan bisnis.</p>
            <p><strong>Keahlian:</strong> berpose atau bergaya dan membuat konten yang di butuhkan brand tersebut.</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 ira rahmawati.</p>
</footer>

</body>
</html>
